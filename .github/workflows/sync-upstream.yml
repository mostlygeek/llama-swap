name: Sync upstream (merge)

on:
  schedule:
    - cron: '0 * * * *'        # every hour
  workflow_dispatch:           # manual button

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # allow push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name  'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/mostlygeek/llama-swap.git
          git fetch upstream

      - name: Merge or PR on conflict
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "auto-merge-upstream"
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "Merge upstream changes"
          pr_body: "Automated merge failed; please resolve conflicts."
