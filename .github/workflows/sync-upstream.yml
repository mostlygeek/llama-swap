name: Sync upstream (merge)

on:
  schedule:
    - cron: '0 * * * *'        # every hour
  workflow_dispatch:           # manual button

permissions:
  contents: write          # push commits
  pull-requests: write

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # allow push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name  'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/mostlygeek/llama-swap.git
          git fetch upstream

      - name: Merge upstream (fast-forward or merge commit)
        id: merge
        run: |
          set -e
          git config user.name  'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git fetch upstream
          # Try a fast-forward first, then fall back to real merge
          if git merge --ff-only upstream/main; then
              echo "result=ff" >> $GITHUB_OUTPUT
          else
              echo "Merge conflict – creating branch for manual resolution"
              git checkout -b auto-merge-upstream
              git merge --no-edit upstream/main || true   # keep conflicts staged
              git add .   # mark all conflicts as “to be resolved”
              git commit -m "WIP: merge upstream (conflicts left"
              git push -u origin auto-merge-upstream
              echo "result=conflict" >> $GITHUB_OUTPUT
          fi

      - name: Create PR only if conflict branch exists
        if: steps.merge.outputs.result == 'conflict'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: auto-merge-upstream
          destination_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "Resolve upstream merge conflicts"
          pr_body: "Please finish resolving the conflicts inside this PR."
